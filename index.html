<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body ng-app="myapp" ng-controller="mycont">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Techs</th>
          <th>Likes</th>
          <th>Dislikes</th>
          <!-- <th style="background-color: rgb(168, 168, 168);">   </th>
                <th style="background-color: rgb(168, 168, 168);">   </th>
                <th style="background-color: rgb(168, 168, 168);">    </th>-->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tech in namesoftech">
          <td>{{tech.name|uppercase}}</td>
          <td>{{tech.likes}}</td>
          <td>{{tech.dislikes}}</td>
          <td>
            <input
              class="btn btn-outline-success"
              type="button"
              value="ðŸ‘"
              ng-click="likefunc(tech)"
            />
          </td>
          <td>
            <input
              class="btn btn-outline-warning"
              type="button"
              value="ðŸ‘Ž"
              ng-click="dislikefunc(tech)"
            />
          </td>
          <td>
            <input
              class="btn btn-outline-danger"
              type="button"
              value="delete"
              ng-click="deletefunc(tech)"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <p width="100vw">
      Add more technology :
      <input type="text" placeholder="enter technology" ng-model="newname" />
      <input
        type="button"
        class="btn btn-light"
        value="add"
        ng-click="addtech()"
      />
    </p>
  </body>
</html>
